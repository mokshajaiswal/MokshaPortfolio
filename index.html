<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Static Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .content {
        text-align: center;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      a {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to My Custom Page!</h1>
      <p>This is a simple static page that doesn't redirect or load a React app.</p>
      <a href="https://example.com">Visit Example</a>
    </div>
  </body>
</html>
